<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - XO Arena Bot</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="https://i.imgur.com/qqyb5eF.png">

    <style>
        /* ====== Theme Variables (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏™‡∏ß‡∏¢‡πÅ‡∏°‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå style.css) ====== */
        :root {
            --bg-1: #0b0f1a;
            --bg-2: #0a0d15;
            --text-1: #ffffff;
            --text-2: rgba(255, 255, 255, 0.7);
            --accent: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --card-hover: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 153, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, var(--bg-1), var(--bg-2));
            background-attachment: fixed;
            color: var(--text-1);
            min-height: 100vh;
        }

        /* ====== Layout ====== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ====== Header ====== */
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-link {
            text-decoration: none;
            color: var(--text-2);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--accent); }

        .header-controls { display: flex; gap: 15px; align-items: center; }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á Select ‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏°‡∏ò‡∏µ‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö Glass */
        select, .theme-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-1);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* ====== Shop Hero ====== */
        .shop-hero {
            text-align: center;
            margin-bottom: 60px;
        }
        .shop-hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shop-hero p { color: var(--text-2); font-size: 1.1rem; }

        /* ====== Product Grid ====== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 60px;
        }

        /* ====== Product Card ====== */
        .product-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
            background: var(--card-hover);
        }

        /* Badge (New / Best Seller) */
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff0055;
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 0, 85, 0.4);
        }
        .badge.best-seller { background: #00d4ff; box-shadow: 0 4px 10px rgba(0, 212, 255, 0.4); }

        .product-image-container {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .product-image-container img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ‡∏´‡∏£‡∏∑‡∏≠ contain ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏£‡∏π‡∏õ */
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image-container img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            line-height: 1.4;
            color: var(--text-1);
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .buy-button {
            margin-top: auto;
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            background: linear-gradient(90deg, #00d4ff, #005bea);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: filter 0.2s, transform 0.2s;
        }
        
        .buy-button:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="header-controls">

        <main>

    <div data-include="footer.html"></div>

    <script src="script.js"></script> 
    
    <script>
        // Script ‡∏¢‡πà‡∏≠‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ (‡∏ñ‡πâ‡∏≤‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô)
        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Theme Toggle ‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
        });
        
        // Include footer logic (‡∏Å‡∏£‡∏ì‡∏µ script.js ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô)
        (async function includePartials(){
            const slots = document.querySelectorAll('[data-include]');
            for (const el of slots){
                const path = el.getAttribute('data-include');
                try {
                    const res = await fetch(path);
                    if(res.ok) el.innerHTML = await res.text();
                } catch(e) {}
            }
        })();
    </script>
</body>
</html>
